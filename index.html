<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf_8">
<style>
.grid-container {
display:grid
grid-template-areas:
'h h h h'
'm m m a'
'm m m t'
'f f f f'
}

.header {
 grid-area: h
  background-color: yellow                       
 }

.main {
grid-area: m  

background-color: red

 }  
                         
.aside {
grid-area: a
background-color: green
}
                         
 .tool-bar {
grid-area: t  
background-color: blue
 }                          
 
.footer {
 grid-area: f
background-color: black
 }                        
</style>
  </head>
  <body>
<div class="grid-container">
<div class="header"> header
</div>
<div class="main"> main
</div>
<div class="aside"> aside
</div>
<div class="tool-bar"> toolbar
</div>
<div class="footer"> footer
</div>
  </body>
</html>
